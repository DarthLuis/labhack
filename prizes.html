---
layout: base
---
<article class="container">
{% for prize in site.prizes %}
    <section class="index">
        <div>
            <h2 class="title"><a href="{{ prize.url }}" rel="prefetch">{{ prize.title }}</a></h2>
            <p>{{ prize.excerpt }}</p>
            <div class="meta">
                Sponsored by <address><a href="{{prize.sponsor.url}}" target="_blank">{{ prize.sponsor.name }}</a></address>
            </div>
        </div>
        <hr>
    </section>
    {% endfor %}
</article>
